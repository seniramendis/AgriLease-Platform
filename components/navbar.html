<style>
/* Navbar styles */
nav#main-nav {
    position: sticky; top: 0; z-index: var(--z-sticky);
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(45, 108, 80, 0.1);
    padding: 0.8rem 5%;
    display: flex; justify-content: space-between; align-items: center;
    height: var(--nav-height);
}
nav#main-nav .logo {
    display: flex; align-items: center; gap: 10px;
    font-weight: 800; font-size: 1.5rem; color: var(--primary); letter-spacing: -0.5px;
}
nav#main-nav .nav-links { display: flex; gap: 2rem; align-items: center; }
nav#main-nav .nav-links a {
    font-size: 0.9rem; font-weight: 600; color: var(--text-dark);
    display: flex; align-items: center; gap: 4px;
}
nav#main-nav .nav-links a:hover { color: var(--primary); transform: translateY(-1px); }
nav#main-nav .nav-links a.active { color: var(--primary); }
.nav-hamburger { display: none; background: none; border: none; cursor: pointer; color: var(--text-dark); padding: 4px; }

/* Mobile Drawer */
.nav-drawer {
    position: fixed; top: 0; right: -320px; bottom: 0;
    width: 300px; background: var(--bg-white);
    z-index: calc(var(--z-sticky) + 10);
    box-shadow: -4px 0 24px rgba(0,0,0,0.1);
    transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex; flex-direction: column;
    overflow-y: auto;
}
.nav-drawer.open { right: 0; }
.nav-drawer-header {
    padding: 1.2rem 1.5rem;
    display: flex; align-items: center; justify-content: space-between;
    border-bottom: 1px solid #eef2f6;
}
.nav-drawer-close { background: none; border: none; cursor: pointer; color: var(--text-light); padding: 4px; }
.nav-drawer-links { padding: 1.5rem; display: flex; flex-direction: column; gap: 4px; }
.nav-drawer-link {
    display: flex; align-items: center; gap: 12px;
    padding: 0.85rem 1rem;
    border-radius: var(--radius-md);
    color: var(--text-mid); font-weight: 600; font-size: 0.95rem;
    transition: var(--transition-fast);
}
.nav-drawer-link:hover { background: var(--bg-light); color: var(--primary); }
.nav-overlay {
    position: fixed; inset: 0;
    background: rgba(15,23,42,0.4);
    z-index: calc(var(--z-sticky) + 9);
    opacity: 0; pointer-events: none; transition: opacity 0.3s;
    backdrop-filter: blur(2px);
}
.nav-overlay.show { opacity: 1; pointer-events: all; }

@media (max-width: 900px) {
    nav#main-nav .nav-links { display: none; }
    .nav-hamburger { display: flex; }
}
</style>

<script>
(function() {
    const hamburger = document.getElementById('nav-hamburger');
    const drawer = document.getElementById('nav-drawer');
    const overlay = document.getElementById('nav-overlay');
    const closeBtn = document.getElementById('nav-drawer-close');

    function openDrawer() { drawer.classList.add('open'); overlay.classList.add('show'); }
    function closeDrawer() { drawer.classList.remove('open'); overlay.classList.remove('show'); }

    if (hamburger) hamburger.addEventListener('click', openDrawer);
    if (closeBtn) closeBtn.addEventListener('click', closeDrawer);
    if (overlay) overlay.addEventListener('click', closeDrawer);

    // Mark active link
    const links = document.querySelectorAll('nav#main-nav .nav-links a');
    links.forEach(link => {
        if (link.href === location.href) link.classList.add('active');
    });
})();
</script>
