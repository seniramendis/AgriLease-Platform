<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Crop Guide | AgriLease</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/theme.css"/>
    <link rel="stylesheet" href="../assets/css/main.css"/>
    <link rel="stylesheet" href="../assets/css/forms.css"/>
    <style>
        .crops-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem; }
        .crop-card { background: white; border-radius: var(--radius-xl); border: 1px solid #eef2f6; overflow: hidden; transition: var(--transition); }
        .crop-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); }
        .crop-card-header { padding: 2rem; background: linear-gradient(135deg, var(--primary-light), #d1fae5); display: flex; align-items: center; gap: 1rem; }
        .crop-icon { width: 64px; height: 64px; background: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-sm); font-size: 2rem; }
        .crop-card-body { padding: 1.8rem; }
        .crop-meta { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 1.2rem 0; }
        .crop-meta-item { background: var(--bg-light); padding: 0.85rem; border-radius: var(--radius-md); }
        .crop-meta-item .label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); margin-bottom: 4px; }
        .crop-meta-item .value { font-weight: 700; font-size: 0.9rem; }
        .machinery-tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 1rem 0; }
        .machinery-tag { background: var(--primary-light); color: var(--primary); padding: 4px 12px; border-radius: var(--radius-full); font-size: 0.78rem; font-weight: 700; }
        .water-bar { height: 8px; background: #e2e8f0; border-radius: 99px; overflow: hidden; margin-top: 6px; }
        .water-fill { height: 100%; background: linear-gradient(90deg, #3b82f6, #0ea5e9); border-radius: 99px; }

        .hero-crops { background: linear-gradient(135deg, #2d6c50, #1a4332); color: white; padding: 5rem 10%; text-align: center; }
        .hero-crops h1 { font-size: clamp(2.2rem, 5vw, 3.5rem); margin-bottom: 1rem; }
        .hero-crops p { font-size: 1.2rem; opacity: 0.85; max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="hero-crops">
        <div style="display: inline-flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.15); padding: 8px 20px; border-radius: 99px; font-size: 0.9rem; font-weight: 600; margin-bottom: 1.5rem;">
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1; font-size: 1.1rem;">eco</span>
            Sri Lanka Crop Calendar
        </div>
        <h1>Crop Guide & Machinery Planner</h1>
        <p>Discover the best equipment for each crop type and season to maximize your harvest yield.</p>
    </div>

    <div style="padding: 3rem 5%;">

        <!-- Filter bar -->
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2.5rem; flex-wrap: wrap;">
            <div class="search-bar" style="width: 280px;">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="crop-search" placeholder="Search crops...">
            </div>
            <div class="filter-bar" id="season-filters">
                <button class="filter-pill active" data-season="">All Seasons</button>
                <button class="filter-pill" data-season="Maha">Maha Season</button>
                <button class="filter-pill" data-season="Yala">Yala Season</button>
                <button class="filter-pill" data-season="Year-round">Year-round</button>
            </div>
        </div>

        <!-- Crops Grid -->
        <div class="crops-grid" id="crops-grid">
            <div class="skeleton" style="height: 380px; border-radius: var(--radius-xl);"></div>
            <div class="skeleton" style="height: 380px; border-radius: var(--radius-xl);"></div>
            <div class="skeleton" style="height: 380px; border-radius: var(--radius-xl);"></div>
        </div>

        <!-- Seasonal Calendar Section -->
        <div style="margin-top: 5rem;">
            <div class="section-title" style="text-align: left; margin-bottom: 2rem;">
                <h2 style="font-size: 2rem;">üóìÔ∏è Sri Lanka Planting Calendar</h2>
                <div class="title-line" style="margin: 12px 0 0;"></div>
            </div>
            <div class="card" style="overflow: hidden;">
                <div class="card-header">Crop √ó Month Activity Grid</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Crop</th>
                                <th>Jan</th><th>Feb</th><th>Mar</th><th>Apr</th><th>May</th><th>Jun</th>
                                <th>Jul</th><th>Aug</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dec</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <div class="toast-container" id="toast-container"></div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
    const calendarData = [
        { name: 'Rice (Paddy)',  months: [0,0,0,1,1,1,2,2,0,0,1,1], color: '#10b981' },
        { name: 'Maize',         months: [1,1,2,2,0,0,1,1,2,2,0,0], color: '#f59e0b' },
        { name: 'Vegetables',    months: [2,2,2,0,0,0,2,2,2,0,0,0], color: '#3b82f6' },
        { name: 'Sugarcane',     months: [2,2,0,0,1,1,1,2,2,0,0,0], color: '#8b5cf6' },
        { name: 'Coconut',       months: [3,3,3,3,3,3,3,3,3,3,3,3], color: '#ec4899' },
        { name: 'Tea',           months: [3,3,3,3,3,3,3,3,3,3,3,3], color: '#14b8a6' },
    ];
    // 0=none, 1=plant, 2=harvest, 3=year-round
    const legend = { 0: '', 1: { bg: '#dcfce7', label: 'Plant' }, 2: { bg: '#fef3c7', label: 'Harvest' }, 3: { bg: '#e0f2fe', label: 'Active' } };

    document.addEventListener('DOMContentLoaded', async () => {
        // Render calendar
        const calBody = document.getElementById('calendar-body');
        calBody.innerHTML = calendarData.map(crop => `
            <tr>
                <td style="font-weight:700;">${crop.name}</td>
                ${crop.months.map(m => `
                    <td style="background:${legend[m]?.bg || 'transparent'}; text-align:center; font-size:0.75rem; font-weight:700; color:#334155;">
                        ${legend[m]?.label || ''}
                    </td>`).join('')}
            </tr>`).join('');

        // Load crops
        let allCrops = [];
        try { allCrops = (await AgriLease.API.getCrops()).data; } catch {}

        const waterMap = { 'High': '80%', 'Medium-High': '65%', 'Medium': '50%', 'Low-Medium': '35%', 'Low': '20%' };
        const emojiMap = { grass: 'üåæ', eco: 'üåΩ', local_florist: 'üçµ', park: 'ü••', spa: 'ü•¨', energy_program_saving: 'üéã' };

        function renderCropCard(crop) {
            return `
            <div class="crop-card" data-season="${crop.season}">
                <div class="crop-card-header">
                    <div class="crop-icon">${emojiMap[crop.icon] || 'üå±'}</div>
                    <div>
                        <h3 style="font-size:1.3rem;">${crop.name}</h3>
                        <span class="badge badge-primary" style="margin-top:6px;">${crop.season}</span>
                    </div>
                </div>
                <div class="crop-card-body">
                    <div class="crop-meta">
                        <div class="crop-meta-item">
                            <div class="label">Duration</div>
                            <div class="value">${crop.duration}</div>
                        </div>
                        <div class="crop-meta-item">
                            <div class="label">Water Need</div>
                            <div class="value">${crop.water}</div>
                        </div>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <div style="display:flex; justify-content:space-between; font-size:0.8rem; font-weight:600; color:var(--text-muted); margin-bottom:4px;">
                            <span>Water Requirement</span><span>${crop.water}</span>
                        </div>
                        <div class="water-bar"><div class="water-fill" style="width:${waterMap[crop.water] || '50%'};"></div></div>
                    </div>
                    <div style="font-size:0.85rem; color:var(--text-light); line-height:1.7; margin-bottom:1rem;">${crop.tips}</div>
                    <div>
                        <div style="font-size:0.75rem; font-weight:700; text-transform:uppercase; letter-spacing:1px; color:var(--text-muted); margin-bottom:8px;">Machinery Needed</div>
                        <div class="machinery-tags">
                            ${crop.machinery.map(m => `<span class="machinery-tag">‚öôÔ∏è ${m}</span>`).join('')}
                        </div>
                    </div>
                    <a href="farms.html?category=${encodeURIComponent(crop.machinery[0])}" class="btn btn-primary btn-sm" style="margin-top:1rem; width:100%; justify-content:center;">
                        <span class="material-symbols-outlined" style="font-size:1rem;">search</span>
                        Find ${crop.machinery[0]}
                    </a>
                </div>
            </div>`;
        }

        function filterCrops() {
            const query = document.getElementById('crop-search').value.toLowerCase();
            const season = document.querySelector('.filter-pill.active[data-season]')?.dataset.season || '';
            const filtered = allCrops.filter(c => {
                const matchQuery = !query || c.name.toLowerCase().includes(query);
                const matchSeason = !season || c.season.includes(season);
                return matchQuery && matchSeason;
            });
            document.getElementById('crops-grid').innerHTML = filtered.length
                ? filtered.map(renderCropCard).join('')
                : `<div class="empty-state" style="grid-column:1/-1;"><span class="material-symbols-outlined">search_off</span><h3>No crops found</h3></div>`;
        }

        document.getElementById('season-filters').addEventListener('click', e => {
            const btn = e.target.closest('.filter-pill');
            if (!btn) return;
            document.querySelectorAll('#season-filters .filter-pill').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterCrops();
        });
        document.getElementById('crop-search').addEventListener('input', AgriLease.debounce(filterCrops, 250));

        filterCrops();
    });
    </script>
    <style>
        .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { to { background-position: -200% 0; } }
    </style>
</body>
</html>
