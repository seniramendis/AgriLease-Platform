<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Page Title | AgriLease</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/theme.css"/>
    <link rel="stylesheet" href="../assets/css/main.css"/>
    <link rel="stylesheet" href="../assets/css/forms.css"/>

    <style>
        /* Page-specific styles go here */
    </style>
</head>
<body>

    <!-- ===== NAVBAR ===== -->
    <div id="navbar-placeholder"></div>

    <!-- ===== MAIN CONTENT ===== -->
    <main>

        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1>Page Title</h1>
                <p>Short description of this page</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-outline btn-sm">
                    <span class="material-symbols-outlined" style="font-size: 1rem;">filter_list</span>
                    Filter
                </button>
                <button class="btn btn-primary btn-sm">
                    <span class="material-symbols-outlined" style="font-size: 1rem;">add</span>
                    Add New
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div style="padding: 2.5rem 5%;">

            <!-- Example stat row -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem;">
                <div class="stat-card">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                        <span class="badge badge-primary">Total</span>
                        <div class="icon-circle">
                            <span class="material-symbols-outlined">category</span>
                        </div>
                    </div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">Stat Label</div>
                    <div class="stat-change up">
                        <span class="material-symbols-outlined" style="font-size: 1rem; vertical-align: middle;">trending_up</span>
                        +0% from last month
                    </div>
                </div>
            </div>

            <!-- Example card with table -->
            <div class="card">
                <div class="card-header" style="display: flex; align-items: center; justify-content: space-between;">
                    <span>Data Table</span>
                    <div class="search-bar" style="width: 280px;">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Row data</td>
                                <td>Row data</td>
                                <td><span class="badge badge-success">Active</span></td>
                                <td>
                                    <button class="btn btn-outline btn-sm">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </main>

    <!-- ===== FOOTER ===== -->
    <div id="footer-placeholder"></div>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Load components
        loadComponent('navbar-placeholder', '../components/navbar.html');
        loadComponent('footer-placeholder', '../components/footer.html');

        // Page-specific JS
    </script>
</body>
</html>
